<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desainku - Editor Mockup (Nilai 100)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #7928CA; /* Warna Ungu Khas */
            --secondary-color: #FF0080; /* Warna Magenta */
            --bg-dark: #2c2f33; /* Warna gelap untuk sidebar */
            --bg-light: #f4f6f9; /* Warna abu-abu muda */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            overflow: hidden; /* Sembunyikan scroll utama */
        }

        /* Tata Letak Editor (Full Screen) */
        .editor-container {
            display: flex;
            height: 100vh;
            padding-top: 56px; /* Kompensasi untuk navbar */
        }

        /* Navbar Atas (Header) */
        .editor-navbar {
            height: 56px;
            z-index: 1030; /* Di atas elemen lain */
            border-bottom: 1px solid #e0e0e0;
        }
        .file-name {
            font-weight: 600;
            color: var(--bg-dark);
            cursor: pointer;
        }

        /* Sidebar Kiri (Menu Alat) */
        .sidebar {
            width: 280px;
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            padding: 15px;
            overflow-y: auto;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .sidebar-item:hover {
            background-color: #e6e9ed;
        }

        .sidebar-item i {
            font-size: 1.25rem;
            margin-right: 10px;
            color: #4a4a4a;
        }

        /* Area Kanvas Tengah */
        .canvas-area {
            flex-grow: 1;
            background-color: #f0f0f0; /* Area abu-abu di sekitar kanvas */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto; /* Memungkinkan scroll jika kanvas besar */
        }

        /* Kanvas Utama (Meniru lembar kerja A4/Post) */
        .main-canvas {
            width: 700px;
            height: 500px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            position: relative;
            /* Placeholder untuk membuktikan visual editing */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #cccccc;
            border: 2px dashed #cccccc;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-white fixed-top editor-navbar">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand me-3" href="#"><i class="bi bi-magic text-primary fs-4"></i></a>
                <span class="file-name">Desain Poster Keren</span>
                <i class="bi bi-pencil-square ms-2 text-muted small"></i>
            </div>
            
            <div class="d-flex align-items-center">
                <button class="btn btn-sm btn-outline-secondary me-2"><i class="bi bi-arrow-left"></i> Undo</button>
                <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-right"></i> Redo</button>
                <span class="mx-3 text-muted small">|</span>
                <span class="text-muted small">100%</span>
            </div>

            <div class="d-flex">
                <button class="btn btn-light me-2"><i class="bi bi-share"></i> Bagikan</button>
                <button class="btn btn-primary" data-bs-toggle="tooltip" title="Simpan sebagai JPG/PNG"><i class="bi bi-download"></i> Unduh</button>
            </div>
        </div>
    </nav>

    <div class="editor-container">

        <div class="sidebar shadow-sm">
            <h6 class="text-uppercase text-muted small mb-3">Elemen Desain</h6>

            <div class="sidebar-item">
                <i class="bi bi-images"></i>
                <span>Template</span>
            </div>
            <div class="sidebar-item">
                <i class="bi bi-image"></i>
                <span>Foto & Gambar</span>
            </div>
            <div class="sidebar-item">
                <i class="bi bi-bounding-box-circles"></i>
                <span>Elemen</span>
            </div>
            <div class="sidebar-item">
                <i class="bi bi-fonts"></i>
                <span>Teks</span>
            </div>
            <div class="sidebar-item">
                <i class="bi bi-upload"></i>
                <span>Unggahan Anda</span>
            </div>
            <div class="sidebar-item">
                <i class="bi bi-folder-fill"></i>
                <span>Proyek</span>
            </div>

            <hr>

            <h6 class="text-uppercase text-muted small mb-3 mt-4">Alat Cepat</h6>
            <div class="sidebar-item">
                <i class="bi bi-layers-fill"></i>
                <span>Lapisan (Layers)</span>
            </div>
            <div class="sidebar-item">
                <i class="bi bi-grip-horizontal"></i>
                <span>Panduan & Grid</span>
            </div>
        </div>

        <div class="canvas-area">
            <div class="main-canvas">
                <p>MOCKUP KANVAS DESAIN</p>
                <p class="small text-center position-absolute bottom-0 mb-3">Tambahkan JavaScript untuk Drag-and-Drop</p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Inisialisasi Tooltip Bootstrap (Hanya untuk tampilan)
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        })

        // NOTE PENTING:
        // Di sini Anda akan menambahkan kode JavaScript yang sangat kompleks
        // untuk mengaktifkan fitur seperti drag-and-drop, mengubah ukuran,
        // dan manipulasi DOM untuk meniru editor sungguhan.
        // Tanpa ini, ini hanyalah tampilan (HTML/CSS).
    </script>
</body>
</html>
