<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Penjawab Universal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Import font dari Google Fonts */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .ai-container {
            padding-top: 50px;
            padding-bottom: 50px;
            flex-grow: 1; /* Memastikan container mengisi ruang yang tersedia */
        }

        /* Header */
        header h1 {
            font-weight: 700;
            color: #007bff; /* Warna biru khas teknologi */
        }

        /* Area Input dan Jawaban */
        .card {
            border: 1px solid #dee2e6;
            border-radius: 1rem;
        }

        #response-area {
            min-height: 150px;
            background-color: #ffffff;
            border-left: 5px solid #007bff; /* Garis biru sebagai penanda AI */
        }

        #initial-message {
            font-style: italic;
            color: #6c757d !important;
        }

        .form-control {
            border-radius: 0.5rem 0 0 0.5rem;
            padding: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
            border-radius: 0 0.5rem 0.5rem 0;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <div class="container-fluid ai-container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-12">
                <header class="text-center mb-4">
                    <h1 class="display-5">ðŸ¤– AI Penjawab Universal</h1>
                    <p class="lead text-muted">Tanyakan apa saja, dari ilmu pengetahuan hingga tips praktis.</p>
                </header>

                <div id="response-area" class="card shadow-sm mb-4">
                    <div class="card-body">
                        <p class="text-muted" id="initial-message">Halo! Saya siap menjawab pertanyaan Anda. Ketikkan pertanyaan Anda di bawah ini.</p>
                        </div>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ketik pertanyaan Anda di sini..." id="user-input" aria-label="Ketik pertanyaan Anda di sini">
                    <button class="btn btn-primary" type="button" id="send-btn">
                        Tanyakan 
                    </button>
                </div>
                <div id="loading-message" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="text-muted mt-2">AI sedang berpikir...</p>
                </div>

            </div>
        </div>
    </div>

    <footer class="text-center py-3">
        <p class="text-muted small">&copy; 2025 AI Universal. Frontend by Bootstrap 5.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.getElementById('send-btn').addEventListener('click', function() {
            var input = document.getElementById('user-input').value;
            var responseArea = document.getElementById('response-area');
            
            if (input.trim() !== '') {
                // Tampilkan pertanyaan pengguna
                responseArea.innerHTML = '<div class="card-body"><p><strong>Anda:</strong> ' + input + '</p><hr><p class="text-muted"><strong>AI:</strong> Ini adalah tampilan *placeholder*.</p></div>';
                
                // Ganti pesan placeholder dengan instruksi untuk integrasi API
                var placeholderMessage = document.createElement('p');
                placeholderMessage.innerHTML = 'Untuk membuat AI benar-benar menjawab, Anda harus menggunakan **JavaScript** untuk mengirim pertanyaan ini ke **API AI** (seperti Gemini)
